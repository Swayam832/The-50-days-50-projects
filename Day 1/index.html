<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Expaning Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://i.pinimg.com/736x/ac/81/6e/ac816e3d850c796406278250ee4ce059.jpg');
        "
      >
        <h3>Explore The World</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1516571137133-1be29e37143a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2lsZCUyMGZvcmVzdHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80');
        "
      >
        <h3>Wild Forest</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1593854417296-e74e9f620e31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c3VubnklMjBiZWFjaHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80');
        "
      >

      </div>

      <div
        class="panel"
        style="
          background-image: url('https://thumbs.dreamstime.com/b/new-york-city-manhattan-midtown-street-under-snow-snow-blizzard-winter-empty-th-avenue-no-traffic-81721390.jpg');
        "

        <h3>City on Winter</h3>

      <div
        class="panel"
        style="
          background-image: url('https://media.istockphoto.com/id/465250985/photo/alpine-mountain-landscape.jpg?s=612x612&w=0&k=20&c=Y6vQy7J2pNXTOo-_q-Dep_LtFkfYApmnv2tAEEwGwlQ=');
        "
      >
        <h3>Mountains - Clouds</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
